apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-orchestrator
  labels:
    app: ibkr-trader
    component: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibkr-trader
      component: orchestrator
  template:
    metadata:
      labels:
        app: ibkr-trader
        component: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: ibkr-trader/python-orchestrator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: IB_API_HOST
          value: "host.docker.internal"
        - name: IB_API_PORT
          value: "7497"
        - name: CONFIG_PATH
          value: "/config/config.toml"
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      securityContext:
        fsGroup: 2000
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: trader-config
